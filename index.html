<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="slider">
    <div class="slides">
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <input type="radio" name="slide" id="slide4">
        <input type="radio" name="slide" id="slide5">

        <!-- Para adicionar links as imagens coloque o link no href se nÃ£o for usar links apaque os hrefs. -->
        <a href="" class="slide s1">
            <img src="./imags/1.jpg" alt="">
        </a>
        <a href="" class="slide">
            <img src="./imags/2.jpg" alt="">
        </a>
        <a href="" class="slide">
            <img src="./imags/3.jpg" alt="">
        </a>
        <a href="" class="slide">
            <img src="./imags/4.jpg" alt="">
        </a>
        <a href="" class="slide">
            <img src="./imags/5.jpg" alt="">
        </a>
    </div>

    <div class="navigation">
        <label class="bar" for="slide1"></label>
        <label class="bar" for="slide2"></label>
        <label class="bar" for="slide3"></label>
        <label class="bar" for="slide4"></label>
        <label class="bar" for="slide5"></label>
    </div>

</div>

</body>
</html>
